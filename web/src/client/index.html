<html lang="en">
  <head>
    <title>Portway</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="keywords" content="">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="BonkeyϟBong, LLC">
    <meta name="color-scheme" value="light dark">
    <!-- twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@bonkeybong">
    <meta name="twitter:title" content="BonkeyϟBong">
    <meta name="twitter:description" content="A user experience and web services consultancy located in the Pacific Northwest">
    <meta name="twitter:image" content="https://bonkeybong.com/images/social/twitter.png">
    <meta name="twitter:image:alt" content="BonkeyBong Logo Mark">
    <!-- generic social graph -->
    <meta property="og:type" content="business.business">
    <meta property="og:title" content="BonkeyϟBong">
    <meta property="og:description" content="A user experience and web services consultancy located in the Pacific Northwest">
    <meta property="og:url" content="https://bonkeybong.com/">
    <meta property="og:image" content="https://bonkeybong.com/images/social/og.png">
    <meta property="og:image:alt" content="BonkeyBong Logo Mark with pattern">
    <!-- apple/opera images -->
    <link rel="icon" type="image/png" href="<%= require('./images/social/speeddial-160px.png') %>">
    <link rel="icon" type="image/png" href="<%= require('./images/social/favicon.png') %>">
    <link rel="apple-touch-icon" sizes="114x114" href="<%= require('./images/social/apple-touch-icon-114x114-precomposed.png') %>">
    <link rel="apple-touch-icon" sizes="72x72" href="<%= require('./images/social/apple-touch-icon-72x72-precomposed.png') %>">
    <link rel="apple-touch-icon" href="<%= require('./images/social/apple-touch-icon-57x57-precomposed.png') %>">
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">
    <script>
      window.addEventListener('load', function() {
        const sk = document.querySelector('.skeletons')
        switch (location.pathname) {
          case '/d/projects':
            sk.classList.add('projects')
            break;
          default:
            sk.classList.add('projects')
            break;
        }
        console.log(location)
      }, false)
    </script>
  </head>
  <body>
    <div id="application" role="application">
      <header class="masthead" role="banner">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar__brand"></div>
          <div class="navbar__content"></div>
          <div class="navbar__misc"></div>
          <div class="navbar__user"></div>
        </nav>
      </header>
      <main>
        <header class="toolbar"></header>
        <div>
          <div class="skeletons">
            <div class="projects">
              <div class="project">
                <div class="skeleton"></div>
                <div class="skeleton"></div>
                <div class="skeleton"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
