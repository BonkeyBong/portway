components:
  schemas:
    Error:
      required:
        - code
        - message
      properties:
        error:
          type: string
        errorType:
          type: string
          description: Optional error type
          enum:
            - ValidationError
            - undefined
            - FieldValueIncorrectTypeError
        errorDetails:
          type: array
          items:
            $ref: '#/components/schemas/ErrorDetail'

    ErrorDetail:
      properties:
        message:
          type: string
        key:
          type: string
