openapi: '3.0.2'
info:
  version: 1.0.0
  title: Portway API
  description: Public API spec for Portway
  contact:
    name: Portway Team
    email: info@bonkeybong.com
    url: http://www.bonkeybong.com
servers:
  - url: http://localhost:3001
paths:
  /projects:
    get:
      description: |
        Returns all projects that the user has access to
      operationId: findProjects
      responses:
        '200':
          description: projects response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: 'definitions/project.yml#/Project'

        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new project
      operationId: addProject
      requestBody:
        description: Project to add
        required: true
        content:
          application/json:
            schema:
              $ref: './definitions/project.yml#/NewProject'
      responses:
        '201':
          description: project response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './definitions/project.yml#/Project'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects/{projectId}:
    get:
      description: Returns a project based on a single ID
      operationId: findProjectById
      parameters:
        - name: projectId
          in: path
          description: ID of project to fetch
          required: true
          schema:
            type: integer

      responses:
        '200':
          description: project response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './definitions/project.yml#/Project'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      description: Update a project based on a single ID - full or partial update
      operationId: updateProject
      parameters:
        - name: projectId
          in: path
          description: ID of project to update
          required: true
          schema:
            type: integer

      requestBody:
        description: Project body to update - allows partial field update
        required: true
        content:
          application/json:
            schema:
              $ref: './definitions/project.yml#/UpdateProject'
      responses:
        '200':
          description: project response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './definitions/project.yml#/Project'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      description: deletes a single project based on the ID supplied
      operationId: deleteProject
      parameters:
        - name: projectId
          in: path
          description: ID of project to delete
          required: true
          schema:
            type: integer

      responses:
        '204':
          description: project deleted
        default:
          description: unexpbected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
